<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>


</head>
<body>
  <div id="intercept">
    <p>Intercept: 5.03</p>
  </div>
  <form id="myForm"></form>
  <div>
    <label>groupTrt</label>
    <input type="checkbox" id="groupTrt" name="groupTrt"/>
  </div>
  <div>
    <label>variable3</label>
    <input type="number" step="0.01" id="variable3" name="variable3" value="0"/>
  </div>
  <div>
    <label>variable5</label>
    <input type="checkbox" id="variable5" name="variable5"/>
  </div>
  <input type="button" value="Submit" onclick="calculate()"/>
  <div id="result"></div>
  <script>function calculate() {
let result = 5.03;
if (document.getElementById('groupTrt').checked) { result += -0.37; }
if (document.getElementById('variable5').checked) { result += 0.50; }
result += document.getElementById('variable3').value * 1.51;
document.getElementById('result').innerHTML = 'Result: ' + result;
} 
</script>
</body>
</html>
